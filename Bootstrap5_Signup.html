    CREATE A SIGNUP FORM HERE INSIDE OF A CONTAINER. INCLUDE:
    * TEXT INPUT
    * TEXTAREA INPUT
    * EMAIL
    * DROPDOWN
  -->
  <form method="get">
    <div class="container p-5 bg-secondary text-light" >
      <h1>Welcome to our signup form</h1>
      <div class="p-2">
        <label class="form-label" for="namezzz">What do you wish your username to be?</label>
        <input name="user" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
        <textarea name="Commento" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div>
        <label for="opinion" class="form-label">How did you like the website?</label>
        <select name="opinion" class="form-select" id="opinion" aria-label="Default select example">
          <option selected>0</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
        </select> 
      </div>
      <input type="submit" value="submit button" class="btn btn-primary text-light my-3" >
    </div>
  </form>
